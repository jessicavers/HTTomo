- tomopy.recon.rotation:
    write_center:
      data_in: tomo
      data_out: tomo
      dpath: tmp/center
      cen_range: null
      ind: null
      mask: false
      ratio: 1.0
      sinogram_order: false
      algorithm: gridrec
      filter_name: parzen
- tomopy.recon.rotation:
    find_center_pc:
      data_in: tomo
      data_out: tomo
      proj1: REQUIRED
      proj2: REQUIRED
      tol: 0.5
      rotc_guess: null
- tomopy.recon.rotation:
    find_center:
      data_in: tomo
      data_out:
      - cor
      - overlap
      - side
      - overlap_position
      ind: null
      init: null
      tol: 0.5
      mask: true
      ratio: 1.0
      sinogram_order: false
- tomopy.recon.rotation:
    find_center_vo:
      data_in: tomo
      data_out: cor
      ind: null
      smin: -50
      smax: 50
      srad: 6
      step: 0.25
      ratio: 0.5
      drop: 20
